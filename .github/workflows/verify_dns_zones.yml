# This is a basic workflow to help you get started with Actions

name: Verify and Publish

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  createpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          ref: main
          
      - name: Reset Branch To Force Change Detection
        run: |
          git fetch origin develop:develop
          git reset --hard develop
          
      # Create a pull request
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.8.2
  version:
    needs: createpr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: create-pull-request/patch
          
      - name: Generate Timestamp
        id: tstamp
        run: echo "::set-output name=date::$(date +%s)"
      
      - name: Place Timestamp As Serial Number
        run: |
          cd $GITHUB_WORKSPACE/etc/bind
          sed -i 's/SERIALNUMBERPLACEHOLDER/${{steps.tstamp.outputs.date}}/g' *
          
      - name: Commit Serial-stamped Files
        run: |
          cd $GITHUB_WORKSPACE
          git config user.email "shawngmc@gmail.com"
          git config user.name "Shawn McNaughton (Github Action)"
          git commit -a -m "Setting zone version to ${{steps.tstamp.outputs.date}}"
          git push
  verify: 
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: create-pull-request/patch

      - name: Install Bind
        run: sudo apt install bind9 bind9utils

      - name: Verify DNS Entry Validity
        run: $GITHUB_WORKSPACE/scripts/validate.sh

name: Verify and Publish
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ develop ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  createpr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Reset Branch To Force Change Detection
        run: |
          git fetch origin develop:develop
          git reset --hard develop
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3.8.2
  verify: 
    needs: createpr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: create-pull-request/patch
      - name: Install Bind
        run: sudo apt install bind9 bind9utils
      - name: Place Temporary Serial Number
        run: |
          cd $GITHUB_WORKSPACE/etc/bind
          sed -i 's/SERIALNUMBERPLACEHOLDER/1000/g' *
      - name: Verify DNS Entry Validity
        run: $GITHUB_WORKSPACE/scripts/validate.sh
  promote:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Merge and Close PR
        uses: davideviolante/pr-automerge-action@v1.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          merge-method: 'squash'
          min-approvals: 0
          base-ref: 'main'
  release:
    needs: promote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Generate Timestamp
        id: tstamp
        run: echo "::set-output name=date::$(date +%s)"
      - name: Place Timestamp As Serial Number
        run: |
          cd $GITHUB_WORKSPACE/etc/bind
          sed -i 's/SERIALNUMBERPLACEHOLDER/${{steps.tstamp.outputs.date}}/g' *
      - name: Make Archive
        run: |
          cd $GITHUB_WORKSPACE
          mkdir builds
          tar -czvf builds/zones.tar.gz ./*
      - name: Create Release
        uses: djnicholson/release-action@v2.11
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-name: 'DNS Zones v ${{ steps.tstamp.outputs.date }}'
          tag-name: 'v${{ steps.tstamp.outputs.date }}'
          asset-name: 'zones-v${{ steps.tstamp.outputs.date }}.tar.gz'
          file: 'builds/zones.tar.gz'
